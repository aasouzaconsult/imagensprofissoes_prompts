        function createCard(profession) {
            return `
                <div class="card">
                    <h2>${profession.title}</h2>
                    <p>${profession.description}</p>
                </div>
            `;
        }

        function renderCards(filteredProfessions = professions) {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = filteredProfessions
                .map(profession => createCard(profession))
                .join('');
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = professions.filter(profession => 
                profession.title.toLowerCase().includes(searchTerm) ||
                profession.description.toLowerCase().includes(searchTerm)
            );
            renderCards(filtered);
        });

        // Initial render
        renderCards();
